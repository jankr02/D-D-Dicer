<div class="dice-group-form" [formGroup]="groupForm">
  <div class="form-header">
    <h3>Dice Group {{ groupIndex + 1 }}</h3>
  </div>

  <div class="form-row">
    <div class="form-field">
      <label>
        Count
        <span class="info-tooltip">
          <span class="info-icon">i</span>
          <span class="tooltip-text">Number of dice in this group to be rolled (e.g., 2 for 2d6).</span>
        </span>
      </label>
      <input type="number" formControlName="count" min="1" max="20" />
    </div>

    <div class="form-field">
      <label>
        Dice Type
        <span class="info-tooltip">
          <span class="info-icon">i</span>
          <span class="tooltip-text">The type of die (d4, d6, d8, d10, d12, d20, d100). The number indicates the number of sides.</span>
        </span>
      </label>
      <select formControlName="type">
        @for (diceType of diceTypes; track diceType) {
          <option [value]="diceType">{{ diceType }}</option>
        }
      </select>
    </div>
  </div>

  <div class="keep-drop-toggle">
    <label>
      <input type="checkbox" [checked]="showKeepDrop" (change)="toggleKeepDrop()" />
      Enable Keep/Drop
      <span class="info-tooltip">
        <span class="info-icon">i</span>
        <span class="tooltip-text">Allows keeping or dropping certain dice results. Useful for mechanics like "4d6, drop lowest" during character creation.</span>
      </span>
    </label>
  </div>

  @if (showKeepDrop) {
    <div class="keep-drop-section" formGroupName="keepDrop">
      <div class="form-row">
        <div class="form-field">
          <label>
            Type
            <span class="info-tooltip">
              <span class="info-icon">i</span>
              <span class="tooltip-text">Keep Highest/Lowest: Keeps the highest/lowest dice. Drop Highest/Lowest: Discards the highest/lowest dice.</span>
            </span>
          </label>
          <select formControlName="type">
            @for (keepDropType of keepDropTypes; track keepDropType) {
              <option [value]="keepDropType">
                @if (keepDropType === 'keep_highest') { Keep Highest }
                @else if (keepDropType === 'keep_lowest') { Keep Lowest }
                @else if (keepDropType === 'drop_highest') { Drop Highest }
                @else if (keepDropType === 'drop_lowest') { Drop Lowest }
              </option>
            }
          </select>
        </div>

        <div class="form-field">
          <label>
            Count
            <span class="info-tooltip">
              <span class="info-icon">i</span>
              <span class="tooltip-text">Number of dice to keep or drop.</span>
            </span>
          </label>
          <input type="number" formControlName="count" min="1" [max]="getMaxKeepDropCount()" />
        </div>
      </div>
    </div>
  }
</div>
